<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2374/2374370.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="warningBox hidden">
        <div class="closeBtn">
            x
        </div>
        <p class="warnigBoxText">.لطفا یک عدد را وارد نمایید</p>
        <div>
            <button class="confirmWarningButton" type="button">تایید</button>
        </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div id="btn6" class="c">c</div>
            <div id="btn7" class="c back">
                <<</div>
                    <div id="btn8" class="c">sin</div>
                    <div id="btn9" class="c">cos</div>
                    <div id="btn10" class="c">tan</div>
                    <div id="btn11" class="c">√</div>
                    <div id="btn12" class="c">abs</div>
                    <div id="btn13" class="c">log</div>
                    <div id="btn14" class="c">exp</div>
                    <div id="btn15" class="c">%</div>
                    <div id="btn16" class="c">n!</div>
                    <div id="btn17" class="c">1/x</div>
                    <div id="btn18" class="c">π</div>
                    <div id="btn19" class="c">x^3</div>
                    <div id="btn20" class="c divide">÷</div>
                    <div id="btn21" class="c">x^2</div>
                    <div id="btn22" class="c n">7</div>
                    <div id="btn23" class="c n">8</div>
                    <div id="btn24" class="c n">9</div>
                    <div id="btn25" class="c multiple">×</div>
                    <div id="btn26" class="c">±</div>
                    <div id="btn27" class="c n">4</div>
                    <div id="btn28" class="c n">5</div>
                    <div id="btn29" class="c n">6</div>
                    <div id="btn30" class="c minus">-</div>
                    <div id="btn31" class="c">(</div>
                    <div id="btn32" class="c n">1</div>
                    <div id="btn33" class="c n">2</div>
                    <div id="btn34" class="c n">3</div>
                    <div id="btn35" class="c plus">+</div>
                    <div id="btn36" class="c">)</div>
                    <div id="btn37" class="c">.</div>
                    <div id="btn38" class="c n">0</div>
                    <div id="btn39" class="c c39">=</div>
                    <!-- <div id="btn40" class="c">c</div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
